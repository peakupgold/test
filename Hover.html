<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obsidian Trace HUD</title>
    <style>
        :root {
            --plasma-core: #ffffff;
            --plasma-cyan: #00f2ff;
            --plasma-purple: #9d00ff;
            --glass: rgba(5, 5, 8, 0.96);
            --btn-glow: rgba(0, 242, 255, 0.3);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: #000; color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; flex-direction: row; overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 380px; height: 100vh;
            background: var(--glass); backdrop-filter: blur(40px);
            border-right: 1px solid rgba(0, 242, 255, 0.15);
            padding: 40px; z-index: 100; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        .logo-area { height: 60px; margin-bottom: 40px; display: flex; align-items: center; }
        .main-logo { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info-block { margin-top: 30px; opacity: 0.1; transform: translateX(-15px); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1); }
        .info-block.active { opacity: 1; transform: translateX(0); }

        .label { color: var(--plasma-cyan); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 800; margin-bottom: 2px; }
        .sub-label { color: #666; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .value { font-size: 1.1rem; font-weight: 300; color: #fff; line-height: 1.4; text-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* --- STAGE & PLASMA --- */
        .stage { flex-grow: 1; position: relative; background: #000; overflow: hidden; }
        .bg-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0.5; }

        svg.overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .plasma-group { opacity: 0; transition: opacity 0.3s ease; }
        .active-group { opacity: 1 !important; }

        /* CYAN & PURPLE PLASMA SPECTRA */
        .p-outer { stroke: var(--plasma-purple); stroke-width: 15; filter: blur(10px) url(#precision-plasma); fill: none; opacity: 0.8; }
        .p-mid   { stroke: var(--plasma-cyan);   stroke-width: 5;  filter: url(#precision-plasma); fill: none; }
        .p-core  { stroke: var(--plasma-core);  stroke-width: 1.5; filter: url(#precision-plasma); fill: none; }

        .hotspot { fill: transparent; cursor: pointer; pointer-events: auto; -webkit-tap-highlight-color: transparent; }

        /* --- CHARGING WAVE BUTTONS --- */
        .action-container {
            position: fixed; bottom: 30px; left: 30px; 
            display: flex; flex-direction: column; gap: 15px; z-index: 200;
        }

        .wave-btn {
            position: relative; width: 240px; height: 55px;
            background: rgba(0, 242, 255, 0.05); 
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px; overflow: hidden; 
            display: flex; align-items: center; padding: 0 20px;
            color: #fff; text-decoration: none; font-size: 0.8rem;
            letter-spacing: 2px; font-weight: 700; text-transform: uppercase;
            transition: 0.3s ease;
        }

        /* The "Charging" Liquid Wave */
        .wave-btn .liquid {
            position: absolute; top: 100%; left: 0; width: 100%; height: 100%;
            background: var(--plasma-cyan); opacity: 0.3;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .wave-btn::after {
            content: ""; position: absolute; top: -150%; left: -50%; width: 200%; height: 300%;
            background: rgba(255,255,255,0.05); border-radius: 40%;
            animation: rotateWave 6s infinite linear; pointer-events: none;
        }

        .wave-btn:hover .liquid { transform: translateY(-100%); }
        .wave-btn:hover { border-color: var(--plasma-cyan); box-shadow: 0 0 20px var(--btn-glow); }

        .btn-content { position: relative; z-index: 2; display: flex; align-items: center; }
        .btn-icon { width: 22px; height: 22px; margin-right: 15px; filter: drop-shadow(0 0 5px var(--plasma-cyan)); }

        @keyframes rotateWave {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            body, html { flex-direction: column; }
            .sidebar { width: 100%; height: 50vh; order: 2; border-top: 1px solid var(--plasma-cyan); border-radius: 20px 20px 0 0; padding: 30px; }
            .stage { width: 100%; height: 50vh; order: 1; }
            .action-container { bottom: auto; top: 20px; left: 20px; scale: 0.85; transform-origin: top left; }
        }

        #precision-plasma { x: -20%; y: -20%; width: 140%; height: 140%; }
    </style>
</head>
<body>

<div class="action-container">
    <a href="https://notion.so" target="_blank" class="wave-btn">
        <div class="liquid"></div>
        <div class="btn-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" class="btn-icon" alt="Notion">
            More Resources
        </div>
    </a>
    <a href="https://t.me" target="_blank" class="wave-btn">
        <div class="liquid"></div>
        <div class="btn-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="btn-icon" alt="Telegram">
            Need Help?
        </div>
    </a>
</div>

<div class="sidebar">
    <div class="logo-area">
        <img src="logo.png" alt="Logo" class="main-logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<h2 style=color:var(--plasma-cyan);letter-spacing:4px>SYSTEM</h2>'">
    </div>
    
    <div class="info-block" id="b1">
        <div class="label">Part Name</div>
        <span class="sub-label">Amount Included</span>
        <div class="value" id="v1">Scan to Identify...</div>
    </div>
    
    <div class="info-block" id="b2">
        <div class="label">Connected To</div>
        <div class="value" id="v2">-</div>
    </div>
    
    <div class="info-block" id="b3">
        <div class="label">Description</div>
        <div class="value" id="v3">-</div>
    </div>
    
    <div class="info-block" id="b4">
        <div class="label">Tools Need</div>
        <div class="value" id="v4">-</div>
    </div>
</div>

<div class="stage" id="main-stage">
    <img src="asa.jpeg" class="bg-img" alt="Scanning Area">
    
    <svg class="overlay" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <defs>
            <filter id="precision-plasma">
                <feTurbulence type="fractalNoise" baseFrequency="0.04 0.12" numOctaves="3" result="noise">
                    <animate attributeName="seed" from="1" to="100" dur="0.5s" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="22" />
            </filter>
        </defs>

        <g id="part-01" class="plasma-group">
            <path class="p-outer" d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
            <path class="p-mid"   d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
            <path class="p-core"  d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
        </g>
        <path class="hotspot" d="M380,255 L760,255 L760,540 L380,540 Z" 
              data-target="part-01" 
              data-name="TRUPER CORE UNIT (x2)" 
              data-conn="PRIMARY JUNCTION BOX" 
              data-desc="Central spark suppression module for the trace assembly." 
              data-tools="H5 Hex Key, 12mm Wrench" />
    </svg>
</div>

<script>
    const hotspots = document.querySelectorAll('.hotspot');
    const blocks = document.querySelectorAll('.info-block');

    function activate(hs) {
        // Clear previous
        blocks.forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.plasma-group').forEach(p => p.classList.remove('active-group'));

        // Inject Data
        document.getElementById('v1').innerText = hs.dataset.name;
        document.getElementById('v2').innerText = hs.dataset.conn;
        document.getElementById('v3').innerText = hs.dataset.desc;
        document.getElementById('v4').innerText = hs.dataset.tools;

        // Animate Appearance
        setTimeout(() => {
            blocks.forEach((b, i) => {
                setTimeout(() => b.classList.add('active'), i * 80);
            });
            const target = document.getElementById(hs.dataset.target);
            if(target) target.classList.add('active-group');
        }, 50);
    }

    hotspots.forEach(hs => {
        hs.addEventListener('mouseenter', () => activate(hs));
        hs.addEventListener('touchstart', (e) => {
            e.preventDefault();
            activate(hs);
        });
    });

    // Reset on background tap
    document.getElementById('main-stage').addEventListener('touchstart', (e) => {
        if (e.target.classList.contains('bg-img')) {
            blocks.forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.plasma-group').forEach(p => p.classList.remove('active-group'));
            document.getElementById('v1').innerText = "Scan to Identify...";
        }
    });
</script>
</body>
</html>
