<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obsidian Trace HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&family=PT+Mono&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --plasma-core: #ffffff;
            --plasma-cyan: #00f2ff;
            --plasma-purple: #9d00ff;
            --glass: rgba(5, 5, 8, 0.98);
            --title-font: 'Tektur', sans-serif;
            --mono-font: 'PT Mono', monospace;
            --sub-grey: #aaaaaa;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: #000; color: #fff; 
            font-family: 'Inter', sans-serif; 
            display: flex; flex-direction: row; overflow: hidden; 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 380px; height: 100vh;
            background: var(--glass); backdrop-filter: blur(50px);
            border-right: 1px solid rgba(0, 242, 255, 0.1);
            padding: 50px 40px; z-index: 100; box-sizing: border-box;
            display: flex; flex-direction: column;
        }

        .logo-area { height: 60px; margin-bottom: 50px; display: flex; align-items: center; }
        .main-logo { max-width: 100%; max-height: 100%; object-fit: contain; }

        .info-block { margin-top: 30px; display: flex; flex-direction: column; align-items: flex-start; }

        /* Titles: Tektur, Bold, Always On */
        .label { 
            color: var(--plasma-cyan); 
            font-family: var(--title-font);
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
            margin-bottom: 8px;
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        /* Sub-text: PT Mono, Sentence Case */
        .sub-label, .value { 
            font-family: var(--mono-font);
            opacity: 0; 
            visibility: hidden;
            transform: translateX(8px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sub-label { color: var(--sub-grey); font-size: 0.65rem; margin-bottom: 6px; }
        .value { font-size: 0.9rem; color: #eee; line-height: 1.6; }

        /* Active Interaction Classes */
        .info-block.active .label { opacity: 1; text-shadow: 0 0 8px rgba(0, 210, 255, 0.6); }
        .info-block.active .sub-label, 
        .info-block.active .value { opacity: 1; visibility: visible; transform: translateX(0); }

        /* --- STAGE --- */
        .stage { flex-grow: 1; position: relative; background: #000; overflow: hidden; }
        .bg-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0.4; transition: opacity 0.4s ease; }

        svg.overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 50; opacity: 0;
            transition: opacity 0.3s ease;
        }
        svg.overlay.active-view { opacity: 1; }
        
        .plasma-group { opacity: 0; visibility: hidden; transition: opacity 0.2s ease; }
        .active-group { opacity: 1; visibility: visible; }

        /* Beam styling */
        .p-outer { stroke: var(--plasma-purple); stroke-width: 4; filter: blur(4px) url(#precision-plasma); fill: none; opacity: 0.6; }
        .p-mid   { stroke: var(--plasma-cyan);   stroke-width: 1.2; filter: url(#precision-plasma); fill: none; }
        .p-core  { stroke: var(--plasma-core);  stroke-width: 0.4; filter: url(#precision-plasma); fill: none; }

        .hotspot { fill: transparent; cursor: pointer; pointer-events: auto; -webkit-tap-highlight-color: transparent; }

        /* --- ACTION BUTTONS --- */
        .action-container { position: fixed; bottom: 40px; left: 40px; display: flex; flex-direction: column; gap: 12px; z-index: 200; }
        .wave-btn {
            position: relative; width: 220px; height: 48px; background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden; 
            display: flex; align-items: center; padding: 0 18px; color: #fff; text-decoration: none; 
            font-size: 0.75rem; letter-spacing: 1px; font-family: var(--title-font); font-weight: 700; text-transform: uppercase; transition: 0.3s;
        }
        .wave-btn .liquid { position: absolute; top: 100%; left: 0; width: 100%; height: 100%; background: var(--plasma-cyan); opacity: 0.2; transition: transform 0.5s ease; z-index: 0; }
        .wave-btn:hover .liquid { transform: translateY(-100%); }
        .wave-btn:hover { border-color: var(--plasma-cyan); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
        .btn-content { position: relative; z-index: 2; display: flex; align-items: center; }
        .btn-icon { width: 18px; height: 18px; margin-right: 12px; }

        @media (max-width: 768px) {
            body, html { flex-direction: column; }
            .sidebar { width: 100%; height: 50vh; order: 2; padding: 30px; border-top: 1px solid rgba(0,242,255,0.2); border-radius: 20px 20px 0 0; }
            .stage { width: 100%; height: 50vh; order: 1; flex-shrink: 0; }
            .action-container { bottom: auto; top: 20px; left: 20px; flex-direction: row; scale: 0.75; transform-origin: top left; }
            .wave-btn { width: 180px; }
        }
    </style>
</head>
<body>

<div class="action-container">
    <a href="#" class="wave-btn">
        <div class="liquid"></div>
        <div class="btn-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" class="btn-icon" alt="Notion">
            Resources
        </div>
    </a>
    <a href="#" class="wave-btn">
        <div class="liquid"></div>
        <div class="btn-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="btn-icon" alt="Telegram">
            Support
        </div>
    </a>
</div>

<div class="sidebar">
    <div class="logo-area">
        <img src="logo.png" alt="Logo" class="main-logo" onerror="this.style.display='none'; this.parentElement.innerHTML='<h2 style=color:var(--plasma-cyan);letter-spacing:4px;font-family:var(--title-font);margin:0>OBSIDIAN</h2>'">
    </div>
    
    <div class="info-block" id="b1">
        <div class="label">Part Name</div>
        <span class="sub-label">Amount Included</span>
        <div class="value" id="v1">-</div>
    </div>
    
    <div class="info-block" id="b2">
        <div class="label">Connected To</div>
        <div class="value" id="v2">-</div>
    </div>
    
    <div class="info-block" id="b3">
        <div class="label">Description</div>
        <div class="value" id="v3">-</div>
    </div>
    
    <div class="info-block" id="b4">
        <div class="label">Tools Need</div>
        <div class="value" id="v4">-</div>
    </div>
</div>

<div class="stage" id="main-stage">
    <img src="asa.jpeg" class="bg-img" id="bg-photo">
    
    <svg class="overlay" id="hud-svg" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <defs>
            <filter id="precision-plasma">
                <feTurbulence type="fractalNoise" baseFrequency="0.04 0.15" numOctaves="3" result="noise">
                    <animate attributeName="seed" from="1" to="100" dur="0.8s" repeatCount="indefinite"/>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>
        </defs>

        <g id="spark-toolbox" class="plasma-group">
            <path class="p-outer" d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
            <path class="p-mid"   d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
            <path class="p-core"  d="M385,260 Q382,270 382,300 L382,510 Q385,535 410,535 L735,535 Q755,535 758,510 L758,300 Q758,260 740,260 L410,260 Z" />
        </g>
        <path class="hotspot" d="M380,255 L760,255 L760,540 L380,540 Z" 
              data-target="spark-toolbox" data-name="Truper Core" data-amount="1 Unit" data-conn="Central Array" 
              data-desc="Master unit chassis for spark generation assembly." data-tools="None required" />

        <g id="spark-case" class="plasma-group">
            <path class="p-outer" d="M508,438 L630,438 L630,528 L508,528 Z" />
            <path class="p-mid"   d="M508,438 L630,438 L630,528 L508,528 Z" />
            <path class="p-core"  d="M508,438 L630,438 L630,528 L508,528 Z" />
        </g>
        <rect class="hotspot" x="500" y="430" width="140" height="110" 
              data-target="spark-case" data-name="Spark Isolation Gap" data-amount="2 Pairs" data-conn="Primary Trigger" 
              data-desc="High-voltage isolation terminal with protective clear housing." data-tools="Precision Kit" />
    </svg>
</div>

<script>
    const hotspots = document.querySelectorAll('.hotspot');
    const blocks = document.querySelectorAll('.info-block');
    const hudSvg = document.getElementById('hud-svg');
    const bgPhoto = document.getElementById('bg-photo');

    function activate(hs) {
        hudSvg.classList.add('active-view');
        bgPhoto.style.opacity = "0.8";

        document.getElementById('v1').innerText = hs.dataset.name;
        blocks[0].querySelector('.sub-label').innerText = hs.dataset.amount;
        document.getElementById('v2').innerText = hs.dataset.conn;
        document.getElementById('v3').innerText = hs.dataset.desc;
        document.getElementById('v4').innerText = hs.dataset.tools;

        blocks.forEach(b => b.classList.add('active'));
        const target = document.getElementById(hs.dataset.target);
        if(target) target.classList.add('active-group');
    }

    function deactivate() {
        hudSvg.classList.remove('active-view');
        bgPhoto.style.opacity = "0.4";
        blocks.forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.plasma-group').forEach(p => p.classList.remove('active-group'));
    }

    hotspots.forEach(hs => {
        hs.addEventListener('mouseenter', () => activate(hs));
        hs.addEventListener('mouseleave', deactivate);
        hs.addEventListener('touchstart', (e) => {
            e.preventDefault();
            activate(hs);
        });
    });

    document.getElementById('main-stage').addEventListener('touchstart', (e) => {
        if (e.target.classList.contains('bg-img')) deactivate();
    }, {passive: true});
</script>
</body>
</html>
